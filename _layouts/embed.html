<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base target="_parent">

    <style>
html, body {
  box-sizing: border-box;
  height: 100%;
  margin: 0;
}

body {
  padding: .5em;

  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
  align-content: center;
}

#left { text-align: left; }
#mid { text-align: center; }
#right { text-align: right; }

a {
  flex-grow: 1;
  flex-basis: 0;
}
    </style>
  </head>
  <body>
    {% assign first = site.people | first %}
    {% assign next = page.next | default: first %}

    {% assign last = site.people | last %}
    {% assign prev = page.previous | default: last %}

    <a id="left"
       title="{{ prev.name }}"
       href="{{ prev.href }}"
       >&laquo; {{ prev.name }}</a>
    <span id="mid">
      &lang; <a href="{{ "/" | relative_url }}">{{ site.title }}</a> &rang;
    </span>
    <a id="right"
       title="{{ next.name }}"
       href="{{ next.href }}"
       >{{ next.name }} &raquo;</a>
  </body>
</html>
